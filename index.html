<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="all">
    <section class="results">

      <p class="results__texto">Your Result</p>
      <div class="results__numbers">
        <h1 class="results__resultado">76</h1>
        <h3 class="results__max">of 100</h3>
      </div>
      <h2 class="results__titulo">Great</h2>
      <p class="results__texto results__texto--p">You scored higher than 65% of the people who have taken these tests. </p>

    </section>
    <section class="sumary">
      
      <h2 class="sumary__titulo">Summary</h2>
      <div class="sumary__linha sumary__reaction">
        <div class="sumary__linha__dupla">
          <img src="assets/images/icon-reaction.svg">
          <p class="sumary__texto">Reaction</p>
        </div>
        <p class="sumary__number">80 <b class="sumary__max">/ 100</b></p>
      </div>
      <div class="sumary__linha sumary__memory">
        <div class="sumary__linha__dupla">
          <img src="assets/images/icon-memory.svg">
          <p class="sumary__texto">Memory</p>
        </div>
        <p class="sumary__number">92 <b class="sumary__max">/ 100</b></p>
      </div>
      <div class="sumary__linha sumary__verbal">
        <div class="sumary__linha__dupla">
          <img src="assets/images/icon-verbal.svg">
          <p class="sumary__texto">Verbal</p>
        </div>
        <p class="sumary__number">61 <b class="sumary__max">/ 100</b></p>
      </div>
      <div class="sumary__linha sumary__visual">
        <div class="sumary__linha__dupla">
          <img src="assets/images/icon-visual.svg">
          <p class="sumary__texto">Visual</p>
        </div>
        <p class="sumary__number">72 <b class="sumary__max">/ 100</b></p>
      </div>
      <div class="sumary__b">
        <a class="sumary__buttom" href="#">Continue</a>
      </div>

    </section>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/BrunoHeA">Bruno Henrique Alves</a>.
    </div>
  </footer>
</body>
</html>
